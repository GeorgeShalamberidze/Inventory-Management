<div class="form_container flex">
  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div>
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        required
      />
      <div
        *ngIf="name?.invalid && (name?.dirty || name?.touched)"
        class="alert alert-danger error-container"
      >
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div>
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
        required
      />
      <div
        *ngIf="price?.invalid && (price?.dirty || price?.touched)"
        class="alert alert-danger error-container"
      >
        <div *ngIf="price?.errors?.['required']">Price is required.</div>
        <div *ngIf="price?.errors?.['min']">
          Price must be a number greater than 0.
        </div>
      </div>
    </div>
    <div>
      <label for="place" class="form-label">Place</label>
      <select class="form-select" id="place" formControlName="place" required>
        <option selected>Choose...</option>
        <option value="მთავარი ოფისი">მთავარი ოფისი</option>
        <option value="კავეა გალერია">კავეა გალერია</option>
        <option value="კავეა თბილისი მოლი">კავეა თბილისი მოლი</option>
        <option value="კავეა ისთ ფოინთი">კავეა ისთ ფოინთი</option>
        <option value="კავეა სითი მოლი">კავეა სითი მოლი</option>
      </select>
      <div
        *ngIf="place?.invalid && (place?.dirty || place?.touched)"
        class="alert alert-danger error-container"
      >
        <div *ngIf="place?.errors?.['required']">place is required.</div>
      </div>
    </div>
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!inventoryForm.valid"
      >
        Add
      </button>
    </div>
  </form>
</div>
